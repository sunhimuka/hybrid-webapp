name: Auto Commit from Chat

on:
  workflow_dispatch:

permissions:
  contents: write   # ← これが無いと github-actions[bot] が push できない

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate code from ChatGPT
        run: |
          echo "console.log('Generated code placeholder');" > contact.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-generate code from Chat" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD:main

  deploy:
    runs-on: ubuntu-latest
    needs: generate-and-commit
    steps:
      - name: Trigger Vercel Deployment
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"forceNew": true}'

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Hybrid WebApp - GitHub Actions通知"
          to: ${{ secrets.GMAIL_USERNAME }}
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          body: |
            ✅ Commit & Deploy 完了しました！

            - Repository: ${{ github.repository }}
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Status: ${{ job.status }}
