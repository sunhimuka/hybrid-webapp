name: Auto Commit from Chat

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Change request from Chat'
        required: true

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Make changes
        run: |
          echo "<h1>${{ github.event.inputs.message }}</h1>" > pages/auto-page.js

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Auto Commit from Chat: ${{ github.event.inputs.message }}"
          git push
