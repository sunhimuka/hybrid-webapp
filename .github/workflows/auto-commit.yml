jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

     - name: Make changes
  run: |
    mkdir -p pages

    # contact.js
    cat << 'EOF' > pages/contact.js
    export default function Contact() {
      return (
