name: Auto Commit from Chat

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Make changes
        run: |
          mkdir -p pages

          # contact.js
          cat << 'EOF' > pages/contact.js
          export default function Contact() {
            return (
              <div style={{ padding: '2rem' }}>
                <h1>Contact Page üìû</h1>
                <p>This is a test page generated automatically!</p>
              </div>
            );
          }
          EOF

          # about.js
          cat << 'EOF' > pages/about.js
          export default function About() {
            return (
              <div style={{ padding: '2rem' }}>
                <h1>About Page üìÑ</h1>
                <p>This is another page generated automatically!</p>
              </div>
            );
          }
          EOF

          # faq.js
    cat << 'EOF' > pages/faq.js
    export default function FAQ() {
      return (
        <div style={{ padding: '2rem' }}>
          <h1>FAQ Page ‚ùì</h1>
          <p>This is an FAQ page generated automatically!</p>
        </div>
      );
    }
    EOF

    # profile.js
    cat << 'EOF' > pages/profile.js
    export default function Profile() {
      return (
        <div style={{ padding: '2rem' }}>
          <h1>Profile Page üë§</h1>
          <p>This is a Profile page generated automatically!</p>
        </div>
      );
    }
    EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto Commit from Chat: Add/Update pages"
            git push
          fi
