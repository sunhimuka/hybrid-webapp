name: Auto Commit from Chat

on:
  workflow_dispatch:

# GitHub Actions „Å´ push Ê®©Èôê„Çí‰ªò‰∏é
permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate code from ChatGPT
        run: |
          echo "„Åì„Åì„Å´ChatGPTÁµåÁî±„ÅßÁîüÊàê„Åô„Çã„Çπ„ÇØ„É™„Éó„Éà„ÇíÈÖçÁΩÆ"
          # ‰æã: echo "console.log('Hello from ChatGPT!');" > src/generated.js

      - name: Install dependencies
        run: npm install

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto Commit from Chat üöÄ" || echo "No changes to commit"
          git push origin main

  deploy:
    needs: generate-and-commit
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --confirm \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Hybrid WebApp - GitHub ActionsÈÄöÁü•"
          to: ${{ secrets.GMAIL_USERNAME }}
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          body: |
            ‚úÖ Commit & Deploy ÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ

            - Repository: ${{ github.repository }}
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Status: success
