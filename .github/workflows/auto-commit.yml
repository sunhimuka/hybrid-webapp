name: Auto Commit and Deploy

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate Contact Page
        run: |
          echo "<h1>Contact Page üìû</h1>" > pages/contact.js
          echo "console.log('Contact Page generated');" >> pages/contact.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-generate contact page" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  deploy:
    needs: generate-and-commit
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel
        run: |
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --scope=${{ secrets.VERCEL_ORG_ID }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Hybrid WebApp - GitHub ActionsÈÄöÁü•"
          to: sunhimuka1@gmail.com
          from: GitHub Actions <${{ secrets.GMAIL_USERNAME }}>
          body: |
            ‚úÖ Commit & Deploy ÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ

            - Repository: ${{ github.repository }}
            - Workflow: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Status: success
