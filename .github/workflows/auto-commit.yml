name: Auto Commit from Chat

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Make changes
        run: |
          mkdir -p pages

          # faq.js
          cat << 'EOF' > pages/faq.js
          export default function FAQ() {
            return (
              <div style={{ padding: '2rem' }}>
                <h1>FAQ Page ‚ùì</h1>
                <p>This is an auto-generated FAQ page.</p>
              </div>
            );
          }
          EOF

          # profile.js
          cat << 'EOF' > pages/profile.js
          export default function Profile() {
            return (
              <div style={{ padding: '2rem' }}>
                <h1>Profile Page üë§</h1>
                <p>This is an auto-generated Profile page.</p>
              </div>
            );
          }
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pages/faq.js pages/profile.js || echo "No changes to add"
          git commit -m "Auto Commit from Chat: Add faq.js and profile.js" || echo "No changes to commit"
          git push
