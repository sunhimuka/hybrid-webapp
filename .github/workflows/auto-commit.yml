name: Auto Commit from Chat
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Change request from Chat'
        required: true

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "chat-bot"
          git config --global user.email "chat-bot@users.noreply.github.com"

      - name: Apply changes from ChatGPT
        run: |
          echo "${{ github.event.inputs.prompt }}" > pages/auto-page.js

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Auto commit from Chat: ${{ github.event.inputs.prompt }}"
          git push
