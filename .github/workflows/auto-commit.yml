name: Auto Commit from Chat

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Git のユーザー情報を設定（これがないと commit に失敗する）
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # （テスト用）ダミーのファイルを追加してみる
      # 実際にはここを AI 生成のコード保存処理に置き換える
      - name: Make changes
        run: |
          echo "// test file generated at $(date)" >> pages/test.js

      # 変更を commit & push
      - name: Commit and Push
        run: |
          git add .
          git commit -m "Auto Commit from Chat"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
