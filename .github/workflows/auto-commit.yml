name: Auto Commit from Chat

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Make changes
        run: |
          mkdir -p pages

          # contact.js
          cat << 'EOF' > pages/contact.js
          import Layout from "../components/Layout";

          export default function Contact() {
            return (
              <Layout>
                <h1>Contact Page üìû</h1>
                <p>This is a test page generated automatically!</p>
              </Layout>
            );
          }
          EOF

          # about.js
          cat << 'EOF' > pages/about.js
          import Layout from "../components/Layout";

          export default function About() {
            return (
              <Layout>
                <h1>About Page üìò</h1>
                <p>This is another page generated automatically!</p>
              </Layout>
            );
          }
          EOF

          # profile.js
          cat << 'EOF' > pages/profile.js
          import Layout from "../components/Layout";

          export default function Profile() {
            return (
              <Layout>
                <h1>Profile Page üë§</h1>
                <p>This is the profile page generated automatically!</p>
              </Layout>
            );
          }
          EOF

          # faq.js
          cat << 'EOF' > pages/faq.js
          import Layout from "../components/Layout";

          export default function FAQ() {
            return (
              <Layout>
                <h1>FAQ Page ‚ùì</h1>
                <p>Here are some frequently asked questions, generated automatically!</p>
              </Layout>
            );
          }
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto Commit from Chat: Update pages"
            git push
          fi
