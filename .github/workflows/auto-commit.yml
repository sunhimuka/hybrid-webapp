name: Auto Commit from Chat

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install openai

      - name: Generate new page with ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node -e "
          import fs from 'fs';
          import OpenAI from 'openai';

          const client = new OpenAI({ apiKey: process.env.OPENAI_API_KEY });

          async function generatePage() {
            const response = await client.chat.completions.create({
              model: 'gpt-4o-mini',
              messages: [
                { role: 'system', content: 'You are a Next.js page generator.' },
                { role: 'user', content: 'Create a Next.js page called faq.js with an FAQ section.' }
              ]
            });

            const content = response.choices[0].message.content;
            fs.writeFileSync('pages/faq.js', content);
          }

          generatePage();
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pages/faq.js
          git commit -m "Auto Commit from Chat: Add faq.js"
          git push
